apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    compile group: 'com.landawn', name: 'abacus-util-jdk7', version: '0.8.1'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.2.0'
    compile group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.6.10'
}
